<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/113bef9e4a.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="input-location">
            <input
              type="text"
              placeholder="Enter your location"
              autofocus
              id="search-input"
            />
            <input type="submit" value="Search" />
            <input type="submit" value="Current" />
          </form>
          <h1 id="city">Search City</h1>
          <h2 id="current-date">Today</h2>
          <div class="row">
            <div class="col-4">
              <span id="current-temp">00</span>
              <a href="#" id="celsius">째C</a> |
              <a href="#" id="fahrenheit">째F</a>
            </div>
            <div class="col-4" id="weather-description">Sunny</div>
          </div>
          <img src="images/sunny.svg" class="sunny-image" />
          <div class="info"></div>
          <div class="feels-like">
            Feels-like <span id="feels-like">00</span>%
          </div>
          <div class="humidity">Humidity <span id="humidity">00</span>%</div>
          <div class="wind">Wind <span id="wind">00</span> km/h</div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2"></div>
              <div class="weather-forecast-date">Sun</div>
              <img
                src="http://openweathermap.org/img/wn/50d@2x.png"
                alt=""
                width="36"
              />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max">18째</span>
                <span class="weather-forecast-temperature-min">12째</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p>
        My First Project at
        <a href="https://github.com/AshM10/my-first-project" target="_blank"
          >GitHub</a
        >
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
