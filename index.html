<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
 
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="input-location" class="mb-3">
            <div class="row">
            <div class="col-9">
              <input
              type="search"
              placeholder="Enter your location"
              class="form-control"
              id="search-input"
              autocomplete="off"
            />
            </div>
            <div class="col-3">
            <input 
            type="submit" 
            value="Search"
            class="btn btn-primary w-100"
            />
            </div>
          </div>  
        </form>
        <div class="overview">
          <h1 id="city">
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          <div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
              <img src="" alt="Clear" id="icon" class="float-left" />
            <div class="float-left">
              <strong id="temperature"></strong>
              <span class="units"> Â°C</span>
            </div>
          </div>
        </div>
            <div class="col-6">
              <ul>
          <li>Humidity: <span id="humidity"><span>%</li>
          <li>Wind: <span id="wind"></span> m/h</li>
          <div class="humidity">Humidity <span id="humidity">00</span>%</div>
          <div class="wind">Wind <span id="wind">00</span> km/h</div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
      <p>
        My First Project at
        <a href="https://github.com/AshM10/my-first-project" target="_blank"
          >GitHub</a
        >
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
